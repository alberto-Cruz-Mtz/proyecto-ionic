<article>
  <figure>
    <img src="{{photo}}" alt="profile photo"/>
  </figure>
  <div>
    <blockquote>
      <h6>{{ name }}</h6>
      <h6>{{ rol }}</h6>
      <p>{{ biography }}</p>
    </blockquote>
    <ul>
      <li>
        <a href="#">
          <ion-icon size="small" color="dark" name="logo-facebook"></ion-icon>
        </a>
      </li>
      <li>
        <a href="#">
          <ion-icon size="small" color="dark" name="logo-twitter"></ion-icon>
        </a>
      </li>
      <li>
        <a href="#">
          <ion-icon size="small" color="dark" name="logo-instagram"></ion-icon>
        </a>
      </li>
    </ul>
  </div>
</article>
